version: '3.8'

services:
  mosquitto:
    build:
      context: ./backend/mosquitto
      dockerfile: Dockerfile
    image: custom-mosquitto:2.0.21
    container_name: zdrv_mosquitto
    ports:
      - "1883:1883"
    restart: unless-stopped

  mqttReceiver:
    build:
      context: ./backend/mqttReceiver
      dockerfile: Dockerfile
    image: custom-mqtt-receiver:latest
    container_name: zdrv_receiver
    depends_on:
      - mosquitto
    environment:
      - MQTT_HOST=mosquitto
      - MQTT_PORT=1883
    restart: unless-stopped

  mongodb:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend/api
    container_name: zdravoziv-backend
    ports:
      - "3001:3001"
    depends_on:
      - mongodb
      - mosquitto
      - mqttReceiver
    environment:
      - MONGO_URI=mongodb+srv://root:hojladrijadrom@zdravozivpodjetja.1hunr7p.mongodb.net/?retryWrites=true&w=majority&appName=ZdravoZivPodjetja

  frontend:
    build: ./frontend/web
    container_name: zdravoziv-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
